<!DOCTYPE html>
<html>
  <head>
    <title>The Amazing Blue Ball</title>
    <link rel="shortcut icon" href="favicon2.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    body {
      background-image: url("epilepsy warning.jpg");
      background-size: cover;
    }
    </style>
  </head>
  <body>
    <script>
    $(document).on('keydown',function(e){
      if (e.key === "Enter"){
        $('body').css('background-image','url("blueball.gif")');
        $('body').css('background-size','auto');
        $('body').html("<audio loop autoplay><source src='soundtrack (breakfast machine).mp3'></source></audio>")
      };
    });
    </script>
  </body>
</html>
