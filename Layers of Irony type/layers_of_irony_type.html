<!DOCTYPE html>
<html>
  <head>
    <title>how many layers of irony are you on</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    </style>
  </head>
  <body>
    <textarea id="input" placeholder="Type some stuff" rows="10" cols="20"></textarea><br>
    <button id="submit">Make this type Ironic</button>
    <script>
    $('button').click(function(){
      let capitalized = $('textarea').val().toUpperCase();
      let newAry = capitalized.split("");
      for (let i = 0; i < newAry.length; i++){
        newAry[i] += " ";
      };
      newAry[newAry.length - 1] = newAry[newAry.length - 1].substring(0,1);
      $('textarea').val(newAry.join(""));
    });
    $(document).on('keydown',function(e){
      if (e.key === "Escape"){
        window.location.replace("../");
      };
    });
    </script>
  </body>
</html>
